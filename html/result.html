<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/result.css" />
    <title>Quiz result</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz result</h1>
      <p>
        <b><span id="user_name"></span></b> your result is:
      </p>
      <p>
        Total Time Taken: <b><span id="total_time_taken"></span></b> seconds
      </p>
      <p>
        Total Questions: <b><span id="total_questions"></span></b>
      </p>
      <p>
        Attempted Questions: <b><span id="attempted_questions"></span></b>
      </p>
      <p>
        Correct Answers <b><span id="correct_answers"></span></b>
      </p>
      <p>
        Wrong Answers: <b><span id="wrong_answers"></span></b>
      </p>
      <p>
        Percentage of success: <b><span id="percentage_of_success"></span> %</b>
      </p>
      <div class="result_buttons">
        <a href="./quiz.html">Start Again</a>
        <a href="../index.html">Go To Home</a>
      </div>
    </div>
    <!-- JS -->
    <script src="../js/result.js" type="module"></script>
  </body>
</html>
