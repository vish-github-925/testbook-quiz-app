<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="user_registration">
      <img src="./Assets/testbookLogo.png" alt="Testbook Logo" />

      <h1>Hello User!</h1>
      <h5>Enter your name to continue the Quiz.</h5>
      <form method="post" class="user_form">
        <div class="user_info">
          <div class="input_group">
            <input
              type="text"
              placeholder="ENTER YOUR NAME"
              required
              id="user_name"
              name="user_name"
            />
            <button id="form_submit">Enter</button>
          </div>
          <p><em> You'll have 30 seconds to answer each question</em></p>
        </div>
        <div class="categories_info">
          <h1>Select Category</h1>
          <div class="categories">
            <span id="pc">Pipes and Cisterns</span>
            <span id="pb">Probability</span>
            <span id="pa">Problems On Ages</span>
            <span id="pl">Profits And Losses</span>
          </div>
        </div>
      </form>
      <button id="reset_category">Reset Category</button>
    </div>

    <!-- JS -->
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
